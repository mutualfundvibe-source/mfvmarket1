<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Global Market Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{ --bg:#0b1220; --card:#121a2b; --text:#e9eef7; --muted:#9fb0c8; --up:#12c48b; --down:#ff5c5c; --brand:#7db3ff; }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial; background:var(--bg); color:var(--text); }
    .header{ padding:10px 12px; border-bottom:1px solid #1e2a44; background:#0d1629; }
    .title{ font-weight:700; letter-spacing:.2px; }
    .brand{ color:var(--brand); font-weight:700; }
    .disclaimer{ font-size:12px; color:var(--muted); margin-top:2px; }
    .bar{ display:flex; gap:12px; overflow:auto; padding:10px 12px; background:linear-gradient(180deg,#0b1220,#0e1526); border-bottom:1px solid #1e2a44; }
    .pill{ flex:0 0 auto; background:var(--card); padding:10px 12px; border:1px solid #1e2a44; border-radius:999px; display:flex; align-items:baseline; gap:10px; white-space:nowrap; box-shadow:0 1px 0 #000a; }
    .name{ font-weight:600; color:#fff; }
    .price{ font-variant-numeric:tabular-nums; }
    .chg{ font-variant-numeric:tabular-nums; font-weight:600; }
    .up{ color:var(--up); }
    .down{ color:var(--down); }
    .meta{ display:flex; justify-content:space-between; gap:12px; padding:8px 12px; font-size:12px; color:var(--muted); background:#0d1629; border-bottom:1px solid #1e2a44; }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">Global Market Feed â€” <span class="brand">MutualFundVibe</span></div>
    <div class="disclaimer">Data may be delayed â€¢ Not investment advice</div>
  </div>

  <div class="meta">
    <div id="updated">Loadingâ€¦</div>
  </div>

  <div class="bar" id="bar" aria-label="Global Market Feed"></div>

  <script>
    // ðŸ”— Your GitHub Pages JSON (update if your username/repo differ)
    const DATA_URL = "https://mutualfundvibe-source.github.io/mfvmarket1/bar-data.json";

    const elBar = document.getElementById('bar');
    const elUpdated = document.getElementById('updated');

    function pill(item){
      const dir = (item.change || 0) >= 0 ? 'up' : 'down';
      const sign = (item.change || 0) >= 0 ? '+' : '';
      const el = document.createElement('div');
      el.className = 'pill';
      el.innerHTML = `
        <span class="name">${item.name || item.symbol}</span>
        <span class="price">${Number(item.price).toLocaleString('en-IN', { maximumFractionDigits: 2 })}</span>
        <span class="chg ${dir}">${sign}${(item.change || 0).toFixed(2)} (${sign}${(item.changePercent || 0).toFixed(2)}%)</span>
      `;
      return el;
    }

    function toIST(d = new Date()){
      return d.toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' });
    }

    async function load(){
      elUpdated.textContent = "Loadingâ€¦";
      try{
        const r = await fetch(DATA_URL, { cache: 'no-store' });
        if(!r.ok) throw new Error(`HTTP ${r.status}`);
        const data = await r.json();
        elBar.innerHTML = '';
        (data.items || []).forEach(x => elBar.appendChild(pill(x)));
        const t = data.updatedAt ? new Date(data.updatedAt) : new Date();
        elUpdated.textContent = `Updated: ${toIST(t)}`;
      }catch(e){
        elUpdated.textContent = 'Could not load market data.';
        console.error(e);
      }
    }

    load();
    setInterval(load, 300000); // refresh every 5 minutes
  </script>
</body>
</html>
